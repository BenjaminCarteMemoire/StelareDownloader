<!DOCTYPE html>
<html lang="fr" style="background-image: url('assets/images/background.png');">
<head>
  <meta charset="UTF-8">
  <title>Stelare - Gestionnaire de téléchargement</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
  <img src="assets/images/stelare_logo.png">
</header>
<div class="main">
  <h2>Télécharger un pack.</h2>
  <div class="separator"></div>
  <div class="table_download">
    <div class="table_download_row">
      <div class="table_download_column">
        <div id="uninstall_cfw"  webui-no-focus class="download_button">3DS / Retirer le hack</div>
      </div>
      <div class="table_download_column">
        <div id="mset9"  webui-no-focus class="download_button">3DS / MSET9</div>
      </div>
    </div>
    <div class="table_download_row">
      <div class="table_download_column">
        <div id="wilbrand"  webui-no-focus class="download_button">Wii / Wilbrand</div>
      </div>
      <div class="table_download_column">
      </div>
    </div>
  </div>
  <div class="separator"></div>
  <h2>Télécharger un logiciel.</h2>
  <div class="separator"></div>
  <div class="table_download">
    <div class="table_download_row">
      <div class="table_download_column">
        <div id="guiformat"  webui-no-focus class="download_button">GUIFormat</div>
      </div>
      <div class="table_download_column">
      </div>
    </div>
  </div>
  <div class="separator"></div>
  <h2>Autres actions.</h2>
  <div class="separator"></div>
  <div class="table_download">
    <div class="table_download_row">
      <div class="table_download_column">
        <div id="warn_clear_cache"  webui-no-focus class="download_button">Vider le cache (temp, executables, backup)</div>
      </div>
      <div class="table_download_column">
      </div>
    </div>
  </div>
</div>
<script src="./webui.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
